[command]
aprun   = aprun -n 8 $SOURCE_DIRECTORY/bin/gungho configuration.nml
mpiexec = mpiexec -n 8 $SOURCE_DIRECTORY/bin/gungho configuration.nml
default = mpiexec -n 8 $SOURCE_DIRECTORY/bin/gungho configuration.nml

[file:iodef.xml]
source=$ROSE_SUITE_DIR/app/gungho/io_conf/straka_200m_iodef.xml
mode=auto

[namelist:base_mesh]
fplane              = .false.
f_lat_deg           = 45.0

[namelist:extrusion]
domain_top=6400.0
number_of_layers = 32

[namelist:formulation]
rotating     = .false.
use_moisture = .false.

[namelist:restart_nml]
checkpoint_read      = .F
timestep_start       = 1
timestep_end         = 360
checkpoint_write     = .F
restart_stem_name    = "restartDynamo"
checkpoint_frequency = 360

[namelist:initial_wind]
profile        = 'none'
u0             = 0.0
v0             = 0.0
rotation_angle = 0.0

[namelist:domain_size]
planar_domain_min_x = -25600.0
planar_domain_max_x =  25600.0
planar_domain_min_y = -400.0
planar_domain_max_y =  400.0

[namelist:finite_element]
coordinate_order = 1
lumped_m1 = .true.

[namelist:idealised]
test='cold_bubble_x'

[namelist:output]
diagnostic_frequency=360

[namelist:partitioning]
auto=.false.
panel_xproc=8
panel_yproc=1

[namelist:planet]
scaling_factor=1.0

[namelist:mixing]
viscosity = .true.
viscosity_mu = 75.0

