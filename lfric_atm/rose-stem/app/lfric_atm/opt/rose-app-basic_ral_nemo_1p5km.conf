[file:$CYLC_TASK_WORK_DIR/start_dump.nc]
config=rsync
source="$BIG_DATA_DIR/start_dumps/basic-ral/Ticket3115/point_nemo_1p5km_tstar.nc"

[file:iodef_temp.xml]
source=$ROSE_SUITE_DIR/app/lfric_atm/file/iodef_basic_ral_aqua.xml

[!!namelist:aerosol]
!!aclw_file='lut/nml_ac_lw'
!!acsw_file='lut/nml_ac_sw'
!!activation_scheme='off'
!!anlw_file='lut/nml_an_lw'
!!answ_file='lut/nml_an_sw'
!!crlw_file='lut/nml_cr_lw'
!!crsw_file='lut/nml_cr_sw'
!!l_radaer=.true.
!!prec_file='precalc/RADAER_pcalc.ukca'
!!sulphuric_strat_column=1.86604e-6

[namelist:base_mesh]
prime_mesh_name='gungho'
topology='non_periodic'

[namelist:blayer]
a_ent_shr=1.6
dyn_diag='zi_l_sea'
free_atm_mix='ntml_corrected'
fric_heating=.false.
new_kcloudtop=.true.
reduce_fa_mix='inv_only'
relax_sc_over_cu=.true.
sbl_opt='sharpest'
sg_orog_mixing='shear_plus_lambda'
!!zhloc_depth_fac=0.4

[namelist:boundaries]
blend_frequency='final'
blending_weights=6*1,.8,.65,.5,.45,.4,.35,.3,.25,.2,.15,.1,.05
lbc_method='onion_layer'
limited_area=.true.
normal_only=.true.
output_lbcs=.true.
solver_boundary_depth=3
transport_boundary_depth=6

[namelist:cloud]
!!cff_spread_rate=1.0e-5
cld_fsd_hill=.false.
cloud_horizontal_fsd=0.65
!!ez_max=400.0
falliceshear_method='constant'
!!ice_width=0.02
rh_crit=0.960,0.940,0.920,0.900,0.890,0.880,0.870,0.860,0.850,0.840,
       =0.840,0.830,0.820,0.810,56*0.800
rh_crit_opt='namelist'
scheme='smith'
subgrid_qv=.false.
use_fsd_eff_res=.false.

[namelist:convection]
!!cv_scheme='gregory_rowntree'
!!number_of_convection_substeps=2
use_jules_flux=.true.

[namelist:damping_layer]
dl_base=30000.0
dl_str=0.05
dl_type='standard'

[namelist:extrusion]
domain_top=40000.0
method='um_L70_61t_9s_40km'
number_of_layers=70
stretching_height=16641.984
stretching_method='smooth'

[namelist:files]
!!aerosols_ancil_path='aerosol_clims/glomap/glomap_clim_n48_v2.ugrid'
!!albedo_nir_ancil_path='orca025/general_land/GlobAlbedo/qrclim.land_surface_diffuse_albedo_of_near_infra_red_radiation_assuming_no_snow.ugrid'
!!albedo_vis_ancil_path='orca025/general_land/GlobAlbedo/qrclim.land_surface_diffuse_albedo_of_photosynthetically_active_radiation_assuming_no_snow.ugrid'
!!ancil_directory='$BIG_DATA_DIR/ancils/basic-ral/Ticket3115/POINT_NEMO_1p5km_n96e/'
!!hydtop_ancil_path='orca025/hydrol_lsh/hydrosheds/qrparm.hydtop.ugrid'
!!land_area_ancil_path='orca025/land_sea_mask/qrparm.mask.ugrid.fixed'
lbc_directory='$BIG_DATA_DIR/lbcs/basic-ral/Ticket3115/'
lbc_filename='point_nemo_1p5km_000_RIM20.shifted'
!!orography_ancil_path='orography/gmted_ramp2/qrparm.orog.ugrid'
!!ozone_ancil_path='ozone/sparc/1994-2005/qrclim.ozone_L70_O70.ugrid'
!!plant_func_ancil_path='qrparm.veg.func.ugrid'
!!sea_ancil_path='orca025/general_sea/GlobColour/qrclim.sea.ugrid'
!!sea_ice_ancil_path='seaice/hadisst_6190/v4/qrclim.seaice.ugrid'
!!soil_ancil_path='qrparm.soil.ugrid'
!!sst_ancil_path='sst/hadisst_6190/v1/qrclim.sst.ugrid'
!!surface_frac_ancil_path='qrparm.veg.frac.ugrid'

[namelist:finite_element]
coord_order=2
coord_system='xyz'

[namelist:formulation]
exner_from_eos=.false.
l_multigrid=.false.
rotating=.true.
shallow=.false.
si_momentum_equation=.false.
use_wavedynamics=.true.
vector_invariant=.false.

[namelist:helmholtz_solver]
!!diagnostic_norm=.false.
gcrk=8
method='bicgstab'
normalise=.true.
preconditioner='tridiagonal'
si_pressure_a_tol=1.0e-4
si_pressure_maximum_iterations=400
si_pressure_tolerance=1.0e-4

[namelist:initialization]
ancil_option='start_dump'
hydro_coriolis=.true.
lbc_option='um2lfric_file'
read_w2h_wind=.true.

[namelist:io]
diagnostic_frequency=60

[namelist:jules_surface]
cor_mo_iter='improved'
!!fd_stability_dep='none'
formdrag='none'
srf_ex_cnv_gust=.false.

[namelist:logging]
run_log_level='info'

[namelist:microphysics]
a_ratio_exp=-0.2707
a_ratio_fac=0.0517
droplet_tpr=.true.
ndrop_surf=50.0e6
qcl_rime=1.0e-4
shape_rime=.true.
turb_gen_mixph=.false.
z_surf=50.0

[namelist:mixed_solver]
eliminate_variables='discrete'
gcrk=8
guess_np1=.false.
mixed_solver_a_tol=1.0e-3
normalise=.true.
reference_reset_freq=4
!!si_diagnostic_norm=.false.
si_maximum_iterations=10
si_method='block_gcr'
si_preconditioner='pressure'
si_tolerance=1.0e-3
split_w=.true.

[namelist:mixing]
method='blending'
mix_factor=0.2
smagorinsky=.true.

[!!namelist:orographic_drag]

[namelist:orography]
orog_init_option='none'

[namelist:partitioning]
partitioner='planar'

[namelist:physics]
!!convection_placement='fast'
!!orographic_drag_placement='slow'
!!spectral_gwd_placement='slow'

[namelist:radiation]
cloud_inhomogeneity='scaling'
cloud_overlap='maximum_random'
cloud_representation='liquid_and_ice'
!!cloud_vertical_decorr=10000.0
!!mcica_data_file='ga7/mcica_data'

[namelist:section_choice]
aerosol='none'
convection='none'
methane_oxidation=.false.
orographic_drag='none'
spectral_gwd='none'

[!!namelist:spectral_gwd]

[namelist:surface]
alb_leaf_nir=0.335,0.272,0.365,0.337,0.395
alb_leaf_vis=0.073,0.041,0.090,0.106,0.074
alb_sice_melt=0.5
alb_snocov_max=1.5e-1,1.5e-1,6.0e-1,6.0e-1,4.0e-1
alb_snocov_nvg=0.4,0.06,0.8,0.8
alb_snofree_nvg=0.18,0.06,-1.0,0.75
albedo_obs=.false.
basal_melting='instant'
blue_sky_alb=.false.
buddy_sea='Off'
can_cap_nvg=0.5,1000.0,0.0,0.0
cdn_max_sea=0.0024
dpsids_dsdz=.false.
dt_ice_albedo=5.0
emis_sea=1.0
heat_cap_nvg=2.8e5,4.18e6,0.0,0.0
i_high_wind_drag='limited'
iceformdrag_lupkes=.true.
l_var_rainfrac=.false.
light_extinct=0.5,0.5,1.0,1.0,0.5
non_iso_scatter=.true.
rho_snow_fresh=170.0
scat_coef_nir=0.818,0.544,0.738,0.683,0.785
scat_coef_vis=0.116,0.083,0.133,0.152,0.115
sea_alb_method='barker'
!!sea_alb_var_chl=.true.
sea_surf_alg='surf_div'
sice_heatflux=.false.
soil_sat_down=.false.
stability_lupkes=.true.
surf_tile_fracs=0.0,0.0,0.3,0.0,0.0,0.0,0.0,0.2,0.0,0.4,0.1
therm_cond_sea=0.31
