[command]
aprun   = aprun -n 6 $SOURCE_DIRECTORY/bin/gungho configuration.nml
mpiexec = mpiexec -n 6 $SOURCE_DIRECTORY/bin/gungho configuration.nml
default = $SOURCE_DIRECTORY/bin/dynamo configuration.nml

[file:iodef.xml]
source=$ROSE_SUITE_DIR/app/gungho/io_conf/dcmip301_iodef.xml
mode=auto

[namelist:formulation]
rotating = .false.

[namelist:extrusion]
number_of_layers = 10

[namelist:output]
diagnostic_frequency = 36

[namelist:restart_nml]
checkpoint_read      = .F
timestep_start       = 1
timestep_end         = 360
checkpoint_write     = .F
restart_stem_name    = "restartDynamo"
checkpoint_frequency = 360

[namelist:finite_element]
coordinate_order = 2

[namelist:initial_wind]
profile = 'dcmip301'
u0      = 20.0
