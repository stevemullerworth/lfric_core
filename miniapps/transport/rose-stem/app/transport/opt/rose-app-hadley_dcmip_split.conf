[env]
TOTAL_RANKS=12

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'

[namelist:extrusion]
domain_top=12000.0
method='uniform'
number_of_layers=30

[namelist:finite_element]
coord_system='alphabetaz'

[namelist:idealised]
test='hadley_like_dcmip'

[namelist:initial_wind]
profile='hadley_like_dcmip'

[namelist:io]
diagnostic_frequency=36

[namelist:partitioning]
partitioner='cubedsphere'

[namelist:transport]
horizontal_method=1,1,1,1
scheme=3,3,3,3
splitting=2,2,2,2
vertical_method=3,3,3,3
